<body class="auth-reg-page">

	@@include('_header-auth.html')
	<main class="main">
		 <div class="auth-reg-container">
			<div class="auth-reg-panel">
				<h2 class="auth-reg-panel__title">Авторизация</h2>
				<label class="form-elem error">
					<span class="form-elem__caption">E-mail</span>
					<input type="email" name="email" class="form-elem__field" pattern="^\S+@\S+\.\S+$" required="required">
					<span class="form-elem__error-message">Описание ошибки</span>
				</label>
				<div class="form-elem">
					<span class="form-elem__caption">
						Пароль
					</span>
					<div class="form-elem__password-field-box">
						<input type="password" name="password" class="form-elem__field" required="required" placeholder="Введите пароль">
						<button type="button"  class="form-elem__btn-show-pass"></button>
					</div>
					<span class="form-elem__error-message">Описание ошибки</span>
				</div>
				
			</div>
			
			</div>
		 </div>
	</main>
	<div class="great-shadow"></div>
